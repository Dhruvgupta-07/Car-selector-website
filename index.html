
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Selector</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Find Your Perfect Car</h1>
    <form id="carForm">
      <select id="type"><option disabled selected>Type</option><option>SUV</option><option>Hatchback</option><option>Sedan</option><option>MPV</option></select>
      <select id="engine"><option disabled selected>Engine</option><option>Petrol</option><option>Diesel</option></select>
      <select id="comfort"><option disabled selected>Comfort</option><option>Basic</option><option>Medium</option><option>High</option></select>
      <select id="usage"><option disabled selected>Usage</option><option>City</option><option>Family</option><option>Adventure</option></select>
      <select id="travellers"><option disabled selected>Travellers</option><option>4</option><option>5</option><option>7</option></select>
      <select id="budget"><option disabled selected>Budget</option><option>Low</option><option>Medium</option><option>High</option></select>
      <select id="company"><option disabled selected>Company</option><option>Hyundai</option><option>Honda</option><option>Maruti</option><option>Tata</option><option>Kia</option><option>MG</option><option>Renault</option><option>Mahindra</option><option>Ford</option><option>Volkswagen</option><option>Skoda</option><option>Nissan</option><option>Jeep</option><option>Toyota</option></select>
      <button type="submit">Find Car</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
